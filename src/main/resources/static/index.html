<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autumn Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-sm-responsive container-fluid max-w-50">
    <div id="username-page" class="container-fluid mt-3 shadow-sm p-5 mb-5 bg-body-tertiary rounded">
        <h1 class="h4 text-center">Enter your username to join a chatroom.</h1>
        <form id="username-form" class="d-flex flex-column justify-content-center">
            <div class="mb-1 mt-2 w-50 m-auto">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                    <label for="username">Username</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-25 m-auto">Start Chatting</button>
        </form>
    </div>

    <div id="chat-page" class="container-fluid shadow-sm p-5 mb-5 bg-body-tertiary rounded visually-hidden">
        <h2 class="h4 text-center">Autumn Chat Demo - By Anderson Bernal</h2>

        <div id="connecting-spinner" class="text-center">
            <div class="spinner-grow spinner-grow-sm text-primary me-2" id="spinner" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            Connecting...
        </div>

        <ul id="message-list" class="list-group list-group-flush my-3"></ul>

        <form id="message-form" class="form-group">
            <div class="input-group">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Type message..." id="input-message" name="input-message"
                              style="height: 100px"></textarea>
                    <label for="input-message">Type message...</label>
                </div>
            </div>
            <button class="btn btn-primary mt-1" type="submit">Send</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="/js/main.js"></script>
</body>
</html>
